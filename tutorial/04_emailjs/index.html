<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이메일</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>메일 보내기</h1>
      <form id="contact-form">
        <input type="hidden" name="contact_number" />
        <input type="hidden" name="subject" value="안녕하세요" />
        <label>이름</label>
        <input type="text" placeholder="이름" name="user_name" id="user_name" />
        <label>이메일</label>
        <input type="email" placeholder="이메일" name="user_email" id="user_email" />
        <label>내용</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="내용"></textarea>
        <button type="submit">보내기</button>
      </form>
    </div>

    <div class="dimm">
      <i class="xi-spinner-1 xi-spin xi-3x"></i>
    </div>

    <div class="modal">
      <span>✨</span>
      <p>메일이 성공적으로 발송되었습니다.</p>
      <button class="close">닫기</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("m5WiE_JGvIfprlWAY");
      })();
    </script>
    <script src="./app.js"></script>
  </body>
</html>
